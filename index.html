<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<div id="loader">
		<div id="l_img"></div>
	</div>

	<div id="body">
		<div class="calc">
			<input type="text" name="text" id="balance" placeholder="შეიყვანეთ მიმდინარე ბალანსი">
			<input type="text" name="text" id="try" placeholder="შეიყვანეთ ცდების რაოდენობა">
			<button id="result"></button>
			<div id="f_result"></div>
			<p id="demo"></p>
		</div>
	</div>

<script type="text/javascript">
	$(function(){
		setTimeout(function() {
			$('#loader').fadeOut(1000);
		}, 3000);
	})
	$(function(){
		$('#result').on('click',function(){
			var x = $('#balance').val();
			var y = $('#try').val();
			if (y == 1) {
				$('#f_result').text((x / 29.562 * 1).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 2) {
				$('#f_result').text((x / 28.562 * 2.5).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 3) {
				$('#f_result').text((x / 26.062 * 4.75).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 4) {
				$('#f_result').text((x / 21.312 * 8.125).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 5) {
				$('#f_result').text((x / 13.187 * 13.187).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}
		})

		$('#count').click(function(){
			$('#count_b').slideDown(300);
		})
		$('#close').click(function(){
			$('#count_b').slideUp(300);
		})
	})



	// Set the date we're counting down to
var countDownDate = new Date("May 1, 2018 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML ="დარჩა " + '<span>' + days + '</span>' +  " დღე " + '<span>' + hours + '</span>' + " საათი "
    + '<span>' + minutes + '</span>' + " წუთი " + '<span>' + seconds + '</span>' + " წამი ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

</body>
</html>
