<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<div id="loader">
		<div id="l_img"></div>
	</div>

	<div id="body">
		<div class="calc">
			<input type="text" name="text" id="balance" placeholder="შეიყვანეთ მიმდინარე ბალანსი">
			<input type="text" name="text" id="try" placeholder="შეიყვანეთ ცდების რაოდენობა">
			<button id="result">გამოთვლა</button>
			<div id="f_result"></div>
		</div>
	</div>

<script type="text/javascript">
	$(function(){
		setTimeout(function() {
			$('#loader').fadeOut(1000);
		}, 3000);
	})
	$(function(){
		$('#result').on('click',function(){
			var x = $('#balance').val();
			var y = $('#try').val();
			if (y == 1) {
				$('#f_result').text((x / 50.342 * 1).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 2) {
				$('#f_result').text((x / 49.342 * 2.5).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 3) {
				$('#f_result').text((x / 46.842 * 4.75).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 4) {
				$('#f_result').text((x / 42.092 * 8.125).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 5) {
				$('#f_result').text((x / 33.967 * 13.187).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}if (y == 6) {
				$('#f_result').text((x / 20.78 * 20.78).toFixed(2) + ' ლარი');
				$('#f_result').fadeIn(1500);
			}
		})
	})
</script>

</body>
</html>
